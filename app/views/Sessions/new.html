<h1>Sign in</h1>

<form action="/users/sign_in" method="POST">
  <div>
    <label for="email">Email:</label>
    <input type="email" name="email" />
  </div>

  <div>
    <label for="password"> Password: </label>
    <input type="password" name="password" />
  </div>

  <div><input type="submit" value="Sign in"></div>
</form>
